<!DOCTYPE html>
<html>

  {% include head.html %}

  <body class="index">

    {% include header.html %}
    {% include banner.html %}

    <div class="page-content">
        <ul>
          {% for post in site.posts %}
            <li>
            <center>
              <span class="post-meta">{{ post.date }}</span>
              <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
              <br>
              </center>
              {{ post.excerpt }}
            </li>
          {% endfor %}
        </ul>
    </div>

    {% include footer.html %}

  </body>

</html>
